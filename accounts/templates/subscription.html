<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Styling for Sidebar and Subscription */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            margin-left: 260px;
            padding: 40px;
        }

        .card {
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
        }

        .sidebar {
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #343a40;
            padding: 20px;
            color: #fff;
        }

        .sidebar h3 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 22px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #c2c7d0;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #fff;
        }

        .btn-primary {
            background-color: #528FF0;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(82, 143, 240, 0.3);
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #306ec8;
        }

        .subscription-details {
            text-align: center;
            margin-bottom: 30px;
        }

        .subscription-details h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subscription-details p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3>Dashboard</h3>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="/setting">Settings</a></li>
            <li><a href="#">Subscription</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <div class="subscription-details">
                <h2>Subscribe to {{ plan_name }}</h2>
                <p>Amount: â‚¹{{ amount_in_inr }} {{ currency }}</p>
            </div>
            <div class="text-center">
                <button id="pay-button" class="btn btn-primary">Pay Now</button>
            </div>
        </div>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_merchant_key }}", // Razorpay Merchant Key ID
            "amount": "{{ amount }}", // Amount in paisa
            "currency": "{{ currency }}",
            "name": "Subscription",
            "description": "Payment for {{ plan_name }}",
            "order_id": "{{ razorpay_order_id }}", // Razorpay order ID generated in views.py
            "handler": function (response){
                // Handle the payment success
                alert('Payment Success! Razorpay Payment ID: ' + response.razorpay_payment_id);
                window.location.href = "{{ callback_url }}?payment_id=" + response.razorpay_payment_id + "&order_id=" + response.razorpay_order_id;
            },
            "prefill": {
                "name": "{{ user.username }}",
                "email": "{{ user.email }}",
                "contact": "9999999999"
            },
            "theme": {
                "color": "#528FF0"
            }
        };

        var rzp1 = new Razorpay(options);
        document.getElementById('pay-button').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
