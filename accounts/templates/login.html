<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            text-align: center;
        }

        /* Title styling */
        .login-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Sign in/Register button styling */
        .register-btn {
            background-color: #d3d3d3;
            color: black;
            width: 100%;
            height: 45px;
            font-size: 18px;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Form label styling */
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        /* Input fields styling */
        .form-control {
            height: 45px;
            font-size: 16px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #f0ad4e; /* Yellow border */
            background-color: #ffe699; /* Light yellow background */
            color: #333;
            margin-bottom: 15px;
            text-align: center; /* Centered placeholder text */
        }

        .form-control::placeholder {
            color: #555;
            font-weight: normal;
        }

        /* Sign in button styling */
        .btn-signin {
            background-color: #a8e6cf;
            color: #333;
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(168, 230, 207, 0.3);
            margin-top: 20px;
        }

        .btn-signin:hover {
            background-color: #87d7b5;
        }

        /* Terms and conditions link styling */
        .terms-btn {
            background-color: #f3f3f3;
            color: black;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            text-decoration: none;
            display: block;
            width: fit-content;
            margin: 20px auto 0;
        }

        .terms-btn:hover {
            background-color: #e0e0e0;
        }

    </style>
</head>
<body>

<div class="login-container">
    <!-- Title -->
    <div class="login-title">LEADSCRUISE.com</div>

    <!-- Sign in / Register button -->
    <button class="register-btn">Sign in / Register</button>

    <!-- Login form -->
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Enter your email id :</label>
        <input type="text" id="username" class="form-control" placeholder="Your email id" name="username">
        
        <label for="password">Enter Password:</label>
        <input type="password" id="password" class="form-control" placeholder="Password" name="password">
        
        <button type="submit" class="btn-signin">Sign in</button>
    </form>

    <!-- Terms and conditions link -->
    <a href="#" class="terms-btn">Terms and conditions lines</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
