<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        .form-control {
            height: 45px;
            padding: 10px 15px;
            font-size: 15px;
            border-radius: 8px;  /* Rounded corners */
            border: 1px solid #ddd;
            background-color: #f7f7f7;  /* Light background */
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: #6c5ce7;  /* Purple border on focus */
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.2);  /* Subtle shadow */
            background-color: #fff;  /* White background on focus */
        }

        .btn-primary {
            background-color: #6c5ce7;
            color: white;
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.2);
        }

        .btn-primary:hover {
            background-color: #4834d4;
        }

        .form-text {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .form-text a {
            color: #6c5ce7;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        .password-hints {
            font-size: 12px;
            color: #555;
            margin-bottom: 15px;
        }

        .password-hints ul {
            margin-top: 5px;
        }

        .password-hints ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username" name="username">

        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" name="email">

        <label for="password1">Password:</label>
        <input type="password" id="password1" class="form-control" placeholder="Enter your password" name="password1">

        <div class="password-hints">
            <ul>
                <li>Your password must contain at least 8 characters.</li>
                <li>Your password can't be too similar to other personal information.</li>
                <li>It can't be a commonly used password.</li>
                <li>It can't be entirely numeric.</li>
            </ul>
        </div>

        <label for="password2">Password confirmation:</label>
        <input type="password" id="password2" class="form-control" placeholder="Confirm your password" name="password2">

        <button type="submit" class="btn-primary">Register</button>
    </form>

    <div class="form-text">
        Already have an account? <a href="{% url 'login' %}">Log in here</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
