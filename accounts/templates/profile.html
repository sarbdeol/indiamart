<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: Arial, sans-serif;
        }

    
        .profile-container {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #f7f8fa;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: #c2c7d0;
            text-decoration: none;
            font-size: 16px;
        }

        .sidebar ul li a:hover {
            color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-item {
            margin-bottom: 20px;
            position: relative;
        }

        .profile-item label {
            font-weight: bold;
        }

        .profile-item input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }

        .show-hide-icon {
            position: absolute;
            right: 10px;
            top: 42px;
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
            <h3>Dashboard</h3>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/setting">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    <div class="container profile-container">
        
        <h2>User Profile</h2>

        <!-- Website Login Details -->
        <div class="profile-item">
            <label>Username (Website Login):</label>
            <span>{{ user.username }}</span>
        </div>

        <div class="profile-item">
            <label>Password (Website Login):</label>
            <input type="password" id="website-password" value="#########" disabled>
            <i class="show-hide-icon" id="website-password-icon">&#128065;</i>  <!-- Eye icon -->
        </div>

        <!-- IndiaMart Login Details -->
        <h4>IndiaMart Account Details</h4>
        {% if indiamart_account %}
            <div class="profile-item">
                <label>IndiaMart Username:</label>
                <span>{{ indiamart_account.indiamart_username }}</span>
            </div>

            <div class="profile-item">
                <label>IndiaMart Password:</label>
                <input type="password" id="indiamart-password" value="{{ indiamart_account.indiamart_password }}" disabled>
                <i class="show-hide-icon" onclick="togglePassword('indiamart-password')" id="indiamart-password-icon">&#128065;</i>  <!-- Eye icon -->
            </div>
        {% else %}
            <p>No IndiaMart account details available.</p>
        {% endif %}

        <!-- Port Number -->
        <div class="profile-item">
            <label>Assigned Port Number:</label>
            <span>{{ port_number }}</span>
        </div>
    </div>

    <script>
        // JavaScript to toggle show/hide password
        function togglePassword(inputId) {
            var inputField = document.getElementById(inputId);
            var icon = document.getElementById(inputId + '-icon');
            
            if (inputField.type === "password") {
                inputField.type = "text";  // Show password
                icon.innerHTML = "&#128065;";  // Change icon to "eye open" (or any other symbol)
            } else {
                inputField.type = "password";  // Hide password
                icon.innerHTML = "&#128065;";  // Change icon to "eye closed" (optional)
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
